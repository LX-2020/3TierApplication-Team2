<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="center">
        <h1>Create Your Account</h1>
        <form action="connect.jsp" method="post">
            <!-- txt field for the user to enter login deets. -->
        <div class="txt_field">
            <!-- required by user -->
            <input type="email" required id="email" name="email">
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <!-- required by user -->
            <input type="text" required id="firstName" name="firstName">
            <span></span>
            <label>First Name</label>
        </div>
        <div class="txt_field">
            <!-- required by user -->
            <input type="text" required id="lastName" name="lastName">
            <span></span>
            <label>Last Name</label>
        </div>
        <div class="txt_field">
            <!-- required by user -->
            <input type="text" required id="username" name="username">
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <!-- required by user -->
            <input type="password" required id="password" name="password">
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="text" id="authorizationNumber" name="authorizationNumber">
            <span></span>
            <label>Authorization Number (SJSU Faculty)</label>
        </div>
        <input type="submit" value="Login">
    </form>
    </div>
</body>
</html>
