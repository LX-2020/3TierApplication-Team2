<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="StyleSheet" href="moderatePage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation</title>
</head>
<body>
    <div class="center">
        <h1>Moderation</h1>
        <form action="moderation.jsp" method="POST">
            <!-- txt field for the user to enter login deets. -->
        <div class="txt_field">
            <!-- required by user -->
            <input type="text" required id="username" name="username">
            <span></span>
            <label>Enter your Username</label>
        </div>
        <div class="form-group">
            <label for="blah">Delete a Question or delete an Answer?</label>
            <div>
            <label for="question" class="radio-inline"><input type="radio" name="qORa" value="q" id="question">Question</label>
            <label for="answer" class="radio-inline"><input type="radio" name="qORa" value="a" id="answer">Answer</label>
            </div>
        </div>
        <div class="txt_field">
            <!-- required by user -->
            <input type="number" required id="assetNumber" name="assetNumber">
            <span></span>
            <label>Question or Answer ID Number</label>
        </div>
        <button class="pulse-button-hover">Verify</button>
    </form>
    </div>
    <div class="cat">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
            <div class="eye eye--left">
                <div class="eye-pupil"></div>
            </div>
            <div class="eye eye--right">
                <div class="eye-pupil"></div>
            </div>
            <div class="muzzle"></div>
        </div>
    </div>
</body>
</html>
